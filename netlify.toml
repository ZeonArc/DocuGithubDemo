[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Skip secrets scanning for VITE_ variables (they're intentionally embedded by Vite)
  SECRETS_SCAN_OMIT_KEYS = "VITE_N8N_WEBHOOK_BASE,VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_AUTH0_DOMAIN,VITE_AUTH0_CLIENT_ID,VITE_AUTH0_AUDIENCE,VITE_WEBHOOK_SECRET"
